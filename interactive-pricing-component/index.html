<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your expenses with our customizable chart component. Easily visualize your spending habits and stay on top of your budget." />
    <meta name="keywords" content="interactive pricing component, budget chart" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="English" />
    <meta name="title" content="Expense chart component" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <script defer src="./script.js"></script> -->
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <div class="container">
      <header class="top-text">
        <img src="./images/pattern-circles.svg" alt="Pattern Circle" />
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <main>
        <div class="price">
          <p class="page-views">100k PAGEVIEWS</p>
        </div>
        <div class="scrollbar">
          <img src="./images/icon-slider.svg" alt="slider" />
        </div>
        <div class="billing">
          <p>Monthly Billing</p>
          <!-- <img src="./images/icon-check.svg" alt="Icon check" /> -->
          <p>yearly Billing <span class="discount">25% discount</span></p>
        </div>
        <hr />
        <div class="details">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="start">Start my trial</button>
        </div>
      </main>
    </div>
  </body>
</html>
