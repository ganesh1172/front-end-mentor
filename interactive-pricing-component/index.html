<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your expenses with our customizable chart component. Easily visualize your spending habits and stay on top of your budget." />
    <meta name="keywords" content="interactive pricing component, budget chart" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="English" />
    <meta name="title" content="Expense chart component" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <div class="container">
      <header class="top-text">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <main>
        <div class="billing">
          <div class="price">
            <p class="page-views"><span id="count"></span> PAGEVIEWS</p>
            <div class="amount">
              <h1>$<span id="price">16.00</span> / <span class="date" id="period"> month</span></h1>
            </div>
          </div>

          <div class="slider">
            <input type="range" min="1" max="5" value="3" id="slider" />
          </div>

          <div class="period">
            <p>Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" id="toggle" onclick="discount()" />
              <span class="slide round"></span>
            </label>
            <div>
              <p>Yearly Billing <span class="discount only-mob">25%</span></p>
            </div>
          </div>
        </div>
        <hr />
        <div class="details">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="start">Start my trial</button>
        </div>
      </main>
    </div>
  </body>
</html>
