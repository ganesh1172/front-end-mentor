<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get personalized and insightful advice anytime, anywhere with our Advice Generator App." />
    <meta name="keywords" content="Advice Generator App, personalized advice" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="English" />

    <link href="./style/output.css" rel="stylesheet" />

  <body class="bg-dark-blue">
    <section class="grid h-screen place-items-center">
      <div class="container grid place-items-center relative w-80 lg:w-1/5 p-8 rounded-lg bg-dark-grayish-blue">

        <button
          id="btn"
          onclick="fetchData()"
          class="w-14 h-14 p-1 grid place-items-center absolute -bottom-6 rounded-full bg-neon-green hover:shadow-green-400 hover:shadow-[0px_0px_15px_1px_rgba(0,0,0,0.56)]"

          <img src="./images/icon-dice.png" alt="Dice Image" class="w-1/2 h-1/2" />

      </div>
    </section>
    <script src="./script.js"></script>
