<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your expenses with our customizable chart component. Easily visualize your spending habits and stay on top of your budget." />
    <meta name="keywords" content="expense tracking chart, budget chart" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="English" />
    <meta name="title" content="Expense chart component" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <div class="balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="./images/logo.svg" alt="Logo" />
      </header>
      <main class="content">
        <h2>Spending - Last 7 days</h2>
        <div class="graph"></div>
        <hr />
        <div class="bottom">
          <div class="total">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <p class="last-month"><span>+2.4%</span>from last month</p>
        </div>
      </main>
    </div>
  </body>
</html>
