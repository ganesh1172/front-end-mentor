<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='./images/favicon.png' rel='icon' />
    <title>Stats Preview Card Component</title>
</head>

<body>
    <div class="container">
        <div class="cards">
            <img class="card__img" src="./images/image-header-desktop.jpg" alt="Business Meeting">
            <div class="card__info">
                <h1 class="card__title">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p>Discover that benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <div class="sm__cards">
                    <h2>10k+ <span>companies</span></h2>
                    <h2>314 <span>templates</span></h2>
                    <h2>12M+ <span>queries</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
