<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your expenses with our customizable chart component. Easily visualize your spending habits and stay on top of your budget." />
    <meta name="keywords" content="expense tracking chart, budget chart" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="English" />
    <meta name="title" content="Expense chart component" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculator App</title>
  </head>
  <body>
    <div class="container">
      <form onsubmit="generateData()">
        <div class="box">
          <label for="Day">DAY</label>
          <input type="text" name="day" id="day" />
        </div>
        <div class="box">
          <label for="Day">MONTH</label>
          <input type="text" name="month" id="month" />
        </div>
        <div class="box">
          <label for="Day">YEAR</label>
          <input type="text" name="year" id="year" />
        </div>
        <input type="submit" />
      </form>
      <main>
        <h1><span class="aDay">38</span> years</h1>
        <h1><span class="aMonth">3</span> months</h1>
        <h1><span class="aYear">26</span> days</h1>
      </main>
    </div>
  </body>
</html>
