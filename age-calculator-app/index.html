<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track your expenses with our customizable chart component. Easily visualize your spending habits and stay on top of your budget." />
    <meta name="keywords" content="expense tracking chart, budget chart" />
    <meta name="robots" content="index,follow" />
    <meta name="language" content="English" />
    <meta name="title" content="Expense chart component" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Age Calculator App</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="generateAge">
        <div class="box">
          <label for="Day">DAY</label>
          <input type="text" name="day" id="day" placeholder="DD" />
        </div>
        <div class="box">
          <label for="Day">MONTH</label>
          <input type="text" name="month" id="month" placeholder="MM" />
        </div>
        <div class="box">
          <label for="Day">YEAR</label>
          <input type="text" name="year" id="year" placeholder="YYYY" />
        </div>
        <input type="submit" />
      </form>
      <main>
        <h1><span class="aDay">__</span> years</h1>
        <h1><span class="aMonth">__</span> months</h1>
        <h1><span class="aYear">__</span> days</h1>
      </main>
    </div>
    <script>
      let formAge = document.getElementById("generateAge");
      let dDay = document.querySelector(".aDay");
      let dMonth = document.querySelector(".aMonth");
      let dYear = document.querySelector(".aYear");

      formAge.addEventListener("submit", (e) => {
        e.preventDefault();
        let inputDay = document.getElementById("day").value;
        let inputMonth = document.getElementById("month").value;
        let inputYear = document.getElementById("year").value;
        if (inputDay == "" || inputMonth == "" || inputYear == "") {
          dDay.innerHTML = "__";
          dMonth.innerHTML = "__";
          dYear.innerHTML = "__";
          alert("Ensure you input a value in both fields!");
        } else {
          // perform operation with form input
          dDay.innerHTML = inputDay;
          dMonth.innerHTML = inputMonth;
          dYear.innerHTML = inputYear;
          // alert("This form has been successfully submitted!");
          console.log(`This form has a day ${inputDay} month ${inputMonth} year ${inputYear}`);
        }

        console.log(inputDay);
        console.log(inputMonth);
        console.log(inputYear);
        formAge.reset();
      });
    </script>
  </body>
</html>
