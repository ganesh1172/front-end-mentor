<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chat App Css Illustration</title>
  </head>
  <body>
    <div class="container">
      <div class="rounded-box left-svg"></div>
      <div class="content">
        <div class="mobile-outer">
          <div class="chat-container">
            <div class="chat-profile">
              <div class="mobile-notch"></div>
              <div class="profile-info">
                <div class="left">
                  <h3>(</h3>
                  <img src="./images/avatar.jpg" alt="Profile Image" class="profile-img" />
                  <div>
                    <h4>Samuel Green</h4>
                    <h6>Available to Walk</h6>
                  </div>
                </div>
                <div class="right">::</div>
              </div>
            </div>
            <div class="chat-section">
              <h3>here are list of chats</h3>
              <form>
                <input type="Type a message" />
              </form>
            </div>
          </div>
        </div>
        <div class="about-app">
          <h1 class="about-title">Simple booking</h1>
          <p class="about-para">
            Stay in touch with our dog walkers through the chat interface. This makes it easy to discuss arrangements and make bookings. Once the walk has been completed you can rate your walker and
            book again all through the chat.
          </p>
        </div>
      </div>
      <div class="rounded-box right-svg"></div>
    </div>
  </body>
</html>
