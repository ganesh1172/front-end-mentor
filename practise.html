<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
        margin: 0;
      }

      p {
        margin: 0.2rem 0;
        font-size: 1.1em;
      }

      select {
        width: 345px;
        border-radius: 5px;
        height: 40px;
        outline: 1px solid;
      }

      input {
        width: 300px;
        height: 35px;
        margin: 1rem auto;
        padding: 0 0.5rem;
        display: none;
      }
    </style>
  </head>

  <body>
    <p>Select a country</p>
    <select id="select-list" onclick="showSearch()">
      <input type="text" placeholder="..." id="filter-country" />
    </select>
  </body>
  <script>
    let country = ["Goku", "Naruto", "Ichigo", "Flash", "Batman", "Sherlock Holmes", "Khaleesi", "Steve Fox"];

    let select = document.getElementById("select-list");
    const input = document.getElementById("filter-country");

    function renderList(lists) {
      let option = "";
      for (list in lists) {
        option += "<option>" + lists[list] + "</option>";
      }
      select.innerHTML = option;
    }
    renderList(country);

    // select.addEventListener("keyup", showSearch());

    function showSearch() {
      console.log("search");
      input.style.display = "block";
    }

    function filterCountry(event) {
      let keyword = input.value.toLowerCase();
      let filteredUsers = country.filter(function (cont) {
        cont = cont.toLowerCase();
        return cont.indexOf(keyword) > -1;
      });
      renderList(filteredUsers);
    }

    input.addEventListener("keyup", filterCountry);
  </script>
</html>
