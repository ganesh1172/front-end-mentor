<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/60f7d5e064.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="bg-main bg-main__desktop">
      <div class="card-back">
        <p class="card-key">123</p>
      </div>
      <div class="card-front">
        <div class="fill-circle"></div>
        <div class="emtpy-circle"></div>
        <h2 class="card-number">9591 6489 6389 1011</h2>
        <div class="card-details">
          <p class="card-name">Felicia leire</p>
          <p class="card-date">09/26</p>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form method="post">
        <label for="username">Cardholder name</label>
        <input type="text" name="" id="username" placeholder="e.g. jane Appleseed" />
        <label for="cardnumber">Card number</label>
        <input type="number" name="" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" />
        <div class="date-info">
          <div class="date">
            <label for="date">Exp. date (mm/yy)</label>
            <input type="number" name="" id="cardmonth" placeholder="MM" />
            <input type="number" name="" id="cardyear" placeholder="YY" />
          </div>
          <div class="secret-key">
            <label for="key">Cvc</label>
            <input type="number" name="" id="key" placeholder="e.g. 123" />
          </div>
        </div>
        <input type="button" value="Confirm" />
      </form>
    </div>

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ganesh Bardade</a>.</div>
  </body>
</html>
