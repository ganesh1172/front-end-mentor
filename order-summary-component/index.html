<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./images/favicon.png' rel='icon' />
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>

<body>
    <main class="container">
        <section class="card">
            <header>
                <img src="./images/illustration-hero.svg" alt="Illustration Hero ">
            </header>
            <div class="content">
                <h2>Order Summary</h2>
                <p class="content__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="plans">
                    <div class="plan__box">
                        <img src="./images/icon-music.svg" alt="Music Icon" class="music-icon">
                        <p class="plan__text">Annual Plan <span class="plan__subtext">$59.99/year</span></p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn btn--blue">Proceed to Payment</button>
                <button class="btn btn--white">Cancel Order</button>
            </div>
        </section>
    </main>
</body>

</html>
